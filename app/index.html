<html ng-app="myApp"  ng-controller="myCtrl">
<head>
<title>Essensys</title>
<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
<script type="text/javascript" src="js/node_modules/angular/angular.js"></script>
<script type="text/javascript" src="js/node_modules/angular-csv-import/angular-csv-import.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
<h1>imran test</h1>

First Name: <input type="text" ng-model="firstName"><br>
Last Name: <input type="text" ng-model="lastName"><br>
<br>
Full Name: {{firstName + " " + lastName}}

<ng-csv-import content="dataCSV"
    header="csv.header" 
    separator="csv.separator"
    result="csv.result"
    accept="csv.accept"></ng-csv-import>

    {{csv.result}}

<button ng-click="readCSV()">
	
  <table>
    <tr ng-repeat="x in data">
      <td ng-repeat="y in x">{{ y }}</td>
    </tr>
  </table>

    {{output}}
</body>
</html>
